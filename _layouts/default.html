<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="theme-base-08">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">SaCampell</a>
            <small>{{ site.tagline }}</small>
          </h3>
          <div class="contact-wrapper">
            <div class="contact-content">
              <a href="https://github.com/Samuel-Campbell" target="_blank"><img src="/assets/img/github-logo.png"></a>
              <a href="https://www.linkedin.com/in/samuel-campbell-3b884b155/" target="_blank"><img src="/assets/img/linkedin-logo.png" width="30px"></a>
              <a href="/assets/pdf/" target="_blank"><img src="/assets/img/cv.png" width="30px"></a>
            </div>
          </div>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
  </body>
</html>
